name: tester
run-name: run fern tests
on: push
jobs:
  test:
    name: test fern
    matrix:
      os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          check-latest: true
      - run: make vet
      - run: make test TEST_OPTS=-race
